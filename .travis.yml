# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
    - r: 3.1
    - r: 3.2
    - r: 3.3
    - r: 3.4
    - r: 3.5
      after_success:
        - Rscript -e 'covr::codecov()'
    - r: devel

env:
  global:
    - MAKEFLAGS="-j 2"
